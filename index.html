<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <title>Timer App</title>
    </head>
    <body
        class="d-flex justify-content-center align-items-center h-100 flex-column py-5"
    >
        <h1 class="pb-3">Pomodoro</h1>
        <div class="timer">
            <div class="controls">
                <input id="duration" value="3" />
                <div>
                    <button id="start"><i class="fas fa-play"></i></button>
                    <button id="pause"><i class="fas fa-pause"></i></button>
                </div>
            </div>
            <svg class="dial">
                <circle
                    fill="transparent"
                    stroke="white"
                    stroke-width="15"
                    r="190"
                    cx="0"
                    cy="200"
                    transform="rotate(-90 100 100)"
                />
            </svg>
        </div>
        <script src="./timer.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
